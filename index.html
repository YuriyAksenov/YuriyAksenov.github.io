<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Generator</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Image Generator</h1>
    </div>

    <div class="row">
      <div class="col s12 canvas-container">
        <canvas class="canvas" id="image-canvas" width="640" height="480">
          Ваш браузер не поддерживает Canvas
        </canvas>
      </div>
    </div>

    <div class="row">
      <div class="col s12 button-container">
        <button onclick="generateQuote()" class="waves-effect waves-light btn btn-small" type="submit" name="action">Generate</button>
        <button onclick="downloadQuote()" class=" waves-effect waves-light btn btn-small" type="submit" name="action">Download</button>
      </div>
    </div>
    <div class="row">
      
        <span class="col s12 badge" id="quote"></span>
      
    </div>
    <!--
    <div class="row">
      <div class="col s12 button-container">
          <div class="red" style="width:50px;height:50px;"></div>
          <div class="red" style="width:50px;height:50px;"></div>
      </div>
    </div>
  -->

    <a id="url"></a>

  </div>
  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/canvas.js"></script>
</body>

</html>
